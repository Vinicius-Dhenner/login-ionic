<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>cadastro</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">cadastro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>Função:</ion-label>
      <ion-select multiple="false" cancelText="Cancelar" okText="Confirmar" [(ngModel)]="pessoa.funcao">
        <ion-select-option>Pastor</ion-select-option>
        <ion-select-option>Diácono</ion-select-option>
        <ion-select-option>Evangelista</ion-select-option>
        <ion-select-option>Outro</ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" [(ngModel)]="pessoa.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">CPF</ion-label>
      <ion-input type="text" [(ngModel)]="pessoa.CPF"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input type="phone" [(ngModel)]="pessoa.telefone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="pessoa.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="pessoa.senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirmar Senha</ion-label>
      <ion-input type="password" [(ngModel)]="pessoa.senha"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="presentToast('top')">Salvar</ion-button>

</ion-content>
